<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로또</title>
<style>
	.container{
		border: solid 1px black;
		height: 250px;
		background: #0099ff;
	}
	
	.ball{
	 	height: 40px;
  		width: 50px;
		background:yellow;
		margin: 30px;
		padding: 20px;
		border-radius: 50%;
	}
	
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
function sleep(t){
	   return new Promise(resolve=>setTimeout(resolve,t));
	}
	
(async function(){
	  for(let i=0;i<6;i++){
		  await sleep(1000);
		  $('.container').append("<span class='ball'>"+(Math.floor(Math.random() * 45)+1)+"</span>")
	  }
	})();
	
	
</script>
</head>
<body>
<h2>대박을 기원합니다</h2>
<div>
	<div style="padding-top: 150px"  class='container' align="center">
	</div>
</div>
</body>
</html>
